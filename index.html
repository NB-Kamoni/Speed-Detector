<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css"/>
<title>Demerit Points Calculator</title>
</head>
<body>
    <!-- Bootstrap card -->
    <div class="card" style="max-width: 18rem;">
        <div class="card-header"><h1>Speed Detector</h1></div>
        <div class="card-body">
          <h5 class="card-title">Demerit points based on achieved speed</h5>
  <form id="speedForm">
    <label for="speedInput">Speed in Km/h:</label>
    <input type="number" id="speedInput" name="speedInput" required>
    <button type="submit">Get Demerit Points</button>
    <!-- A reset button. turns red when hovered. Allows new inputs -->
    <input class="btn btn-primary"  type="reset" value="New Speed" onclick="refreshPage()">
  </form>
  <div id="result"></div>
  <script src="script.js"></script>
 
      </div>
</body>
</html>
